<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>node websoket</title>
  <link rel="stylesheet" href="./static/css/common.css">
  <link rel="stylesheet" href="./static/iconfont/iconfont.css">
  <link rel="stylesheet" href="./static/css/skin.css">
  <script src="./static/js/10.0.1.min.js"></script>
</head>

<body>
  <div class="layer-chat">
    <div class="thead">
      <div class="pointer clearfix">
        <dl class="user">
          <dd class="avatar">
            <img src="./static/image/avatar.jpg" >
          </dd>
          <dd class="name">
            <span>孟小秋</span>
          </dd>
          <dd class="status">
            <span>在线</span>
          </dd>
        </dl>
      </div>
      <dl class="button">
        <dd class="item">
          <i class="iconfont icon-guanbi"></i>
        </dd>
        <dd class="item">
          <i class="iconfont icon-zuidahua"></i>
        </dd>
        <dd class="item">
          <i class="iconfont icon-zuixiaohua"></i>
        </dd>
      </dl>
    </div>
    <div class="tbody">
      <dl class="chat">
        <dd class="item"></dd>
      </dl>
    </div>
    <div class="tfoot clearfix">
      <div class="tool">
        <dl class="t1 clearfix">
          <dd class="t1-item">
            <i class="iconfont icon-biaoqing"></i>
          </dd>
          <dd class="t1-item">
            <i class="iconfont icon-tupian"></i>
          </dd>
          <dd class="t1-item">
            <i class="iconfont icon-wenjianjia"></i>
          </dd>
          <dd class="t1-item">
            <i class="iconfont icon-yinle"></i>
          </dd>
          <dd class="t1-item">
            <i class="iconfont icon-shipin"></i>
          </dd>
          <dd class="t1-item">
            <i class="iconfont icon-daima"></i>
          </dd>
          <dd class="t1-item t1-r">
            <i class="iconfont icon-shijian"></i>
            <span>聊天记录</span>
          </dd>
        </dl>
      </div>
      <div class="textarea">
        <textarea id="message"></textarea>
      </div>
      <div class="button">
        <button id="send">发送</button>
      </div>
    </div>
  </div>

  <script src="./static/js/app.js"></script>
</body>
</html>
